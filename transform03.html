<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform 실습</title>
    <style>
        .wrapper {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: rgba(255, 118, 118, 0.5);
            perspective: 50px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotateX(45deg);
        }
    </style>
</head>
<body>
    <div class="wrapper"><div class="box"></div></div>
</body>
</html>
